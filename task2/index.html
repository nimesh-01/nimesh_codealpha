
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="inmain">
            <h1 id="heading">Calculator</h1>
            <div id="result">
            </div>
            <div id="keys">
                <div id="cross">
                    <button>C</button>
                </div>
                <div id="mainkeys">
                    <button>1</button><button>2</button><button>3</button><button>+</button><button>4</button><button>5</button><button>6</button><button>-</button><button>7</button><button>8</button><button>9</button><button>*</button><button>%</button><button>0</button><button>/</button><button>=</button>
                </div>
            </div>
        </div>
    </main>
   <script src="script.js"></script>
</body>

</html>
